[supervisord]
nodaemon=true
user=root

[program:webpanel]
command=python3 /etc/hysteria/core/scripts/webpanel/app.py
directory=/etc/hysteria/core/scripts/webpanel
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONPATH="/etc/hysteria/core"

[program:hysteria]
command=/usr/local/bin/hysteria server -c /etc/hysteria/config.json
autostart=true
autorestart=true
startretries=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
# Don't fail if config is missing on startup, it will restart until panel creates it
