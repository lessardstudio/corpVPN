services:
  mongo:
    image: mongo:latest
    container_name: blitz-mongo
    restart: unless-stopped
    volumes:
      - ./blitz_data/db:/data/db
    networks:
      - vpn-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  blitz:
    build:
      context: .
      dockerfile: blitz_docker/Dockerfile
    container_name: blitz
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "443:443/udp"
      - "443:443/tcp"
    environment:
      BLITZ_ADMIN_USERNAME: admin
      BLITZ_ADMIN_PASSWORD: ${BLITZ_ADMIN_PASSWORD}
      BLITZ_SECRET_KEY: ${BLITZ_SECRET_KEY}
      HYSTERIA2_ENABLED: "true"
      HYSTERIA2_PORT: ${HYSTERIA2_PORT:-443}
      HYSTERIA2_DOMAIN: ${DOMAIN:-h2.quick-vpn.ru}
      # Env vars for entrypoint
      PORT: 8000
      DOMAIN: ${DOMAIN:-h2.quick-vpn.ru}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - vpn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  automation-service:
    build: ./automation-service
    container_name: automation-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./automation_data:/app/data
      - ./configs:/app/configs
      - ./automation_logs:/app/logs
    environment:
      BLITZ_API_URL: http://blitz:8000/api
      BLITZ_ADMIN_USERNAME: admin
      BLITZ_ADMIN_PASSWORD: ${BLITZ_ADMIN_PASSWORD}
      BLITZ_SECRET_KEY: ${BLITZ_SECRET_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS:-}
      CORPORATE_SECRET: ${CORPORATE_SECRET}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
      DOMAIN: ${DOMAIN:-h2.quick-vpn.ru}
      DB_PATH: /app/data/users.db
    depends_on:
      blitz:
        condition: service_healthy
    networks:
      - vpn-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  vpn-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
